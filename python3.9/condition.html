<h4>working with coditions in JS</h4>
<p id="cn">Number check</p>
<script>
window.alert("welcome to conditionals");
var num=10;
if(num%2==0)
document.getElementById("cn").innerHTML="Even number";
else if(num%2==1)
document.getElementById("cn").innerHTML="odd number";
else
document.GetElementById("cn").innerHTML="composite number";
</script>
