<html>
<head>
<title>loops in Js</title>
<head>
<body>
<p id='lp'></p>
<script>
let val=10;
const det={fname:"M",sname:"Humaira",ads:"Mupalla",mbl:9878065943};
for(i=1;i<val;i++)
document.write(i+"<br>");
for(val in det)
document.writeln(det[val]+"<br>");
const fruits=["apple","banana","custard apple","mango"];
for(f in fruits)
document.write(fruits[f]+"<br>");
</script>
</body>
</html>
